<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tbody>
        <tr>
            <td bgcolor="#eeeeee" align="center" style="padding:30px 15px">
                <table bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0" width="100%"
                    style="max-width:600px;padding:0px">
                    <tbody>
                        <tr>
                            <td>
                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr>
                                            <td align="center">
                                                <a href="_:TC_SITE_URL_VAR:_" style="text-decoration:none"
                                                    target="_blank">
                                                    <h2
                                                        style="font-family:sans-serif;text-align:center;color:#ffffff;background:#1076F7;margin:0;padding:30px;font-size:25px">
                                                        _:TC_SITE_NAME_VAR:_</h2>
                                                </a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td
                                                style="font-size:14px;color:#333;font-family:sans-serif;line-height:18px;vertical-align:top;padding:40px 20px 25px">
                                                <p>You Recieved a new message from <a
                                                        href="_:TC_SITE_URL_VAR:_">_:TC_SITE_NAME_VAR:_</a> </p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td
                                                style="font:16px/22px 'Helvetica Neue',Arial,'sans-serif';text-align:left;color:#555555;padding:0px 40px 40px 20px">
                                                <table width="100%" border="0" cellspacing="0" cellpadding="0"
                                                    style="margin: 0">
                                                    <tbody>
                                                        <tr>
                                                            <td><b>Name:</b></td>
                                                            <td>_:TC_NAME_VAR:_</td>
                                                        </tr>
                                                        <tr>
                                                            <td><b>Email:</b></td>
                                                            <td>_:TC_EMAIL_VAR:_</td>
                                                        </tr>
                                                        <tr>
                                                            <td><b>Subject:</b></td>
                                                            <td>_:TC_SUBJECT_VAR:_</td>
                                                        </tr>
                                                        <tr>
                                                            <td><b>Message:</b></td>
                                                            <td>_:TC_MESSAGE_VAR:_</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
